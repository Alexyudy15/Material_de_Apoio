<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		
		function mudarCor(cor){
			document.getElementById("caixa").style.backgroundColor=cor;
		}

	</script>

	<title>funçao dois</title>
</head>
<body>
	<div id="caixa" style="width: 300px; height: 300px;"></div>
	<br>
	<button onclick="mudarCor('red');">Botão vermelho</button>
	<button onclick="mudarCor('green');">Botão Verde</button>
	<button onclick="mudarCor('blue');">Botão Azul</button>
	<button onclick="mudarCor('black');">Botão Preto</button>
	<button onclick="mudarCor('orange');">Botão Laranja</button>
	<button onclick="mudarCor('yellow');">Botão Amarelo</button>
	
	
</body>
</html>
