<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8">
<head>
	<title>Primeiro JavaScript</title>


	<script type="text/javascript">
		function ex() {
	// Vamos pegar o id da tag 
	//e escrever um texto nela
	document.getElementById("texto").
	innerHTML="Ensino Médio e Técnico" ;	
}
    
    </script>


</head>
<body>
   	<h1 onclick="ex();">Primeiro JavaScript</h1>
   	<div id="texto"></div>



</body>
</html>
