<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Menu Mega</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!--Inicio da divisão do menu navbar-->
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">Clientes</a>
		<!--Inicio do submenu do navbar-->
		<div class="dropdown">
			<button class="dropbtn">Fabricantes</button>

			<div class="dropdown-content">
				<div class="header">

				</div>

				<div class="row">
					<!--Primeira coluna do menu mega-->
					<div class="col">

						<a href="#">Visual Studio</a>
						<a href="#">SQL Server</a>

					</div><!--Fim da primeira coluna do menu mega-->
					

					<!--Segunda coluna do menu mega-->
					<div class="col">

						<a href="#">Mysql</a>
						<a href="#">Could</a>
					</div><!--Fim da segunda coluna do menu mega-->
					

					<!--Terceira coluna do menu mega-->
					<div class="col">
						<h3>Apple</h3>
						<a href="#">MacOS Mojave</a>
						<a href="#">IOS Hope</a>
						<a href="#">Safari</a>
						<a href="#">Itunes</a>
					</div><!--Fim da terceira coluna do menu mega-->

				</div><!--Fim da linha-->

			</div><!--Fim do conteudo-->

		</div><!--Fim do dropdown-->

	</div><!--Fim da divisão do menu navbar-->
	
</body>
</html>
